<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <title>Temp Conversion</title>
</head>
<body>
    <div class="container tempSec">
        <h1>Temp Converter</h1>
        <div class="tempConverter row" id="tempConverter">
            <div class="tempMenus row" id="tempMenus">
                <div class="tempChooser col-6" id="oldTemp">
                    <label for="tempChoice">Choose OG Temp:</label>
                    <select name="tempChoice" id="tempChoice" class="tempChoice">
                    <option value="far">Fahrenheit</option>
                    <option value="cel">Celsius</option>
                    <option value="kel">Kelvin</option>
                    </select>
                </div>
                <div class="newTempChooser col-6" id="newlyTemped">
                    <label for="newTempChoice">Choose New Temp:</label>
                    <select name="newTempChoice" id="newTempChoice" class="newT">
                    <option value="far">Farenheit</option>
                    <option value="cel">Celsius</option>
                    <option value="kel">Kelvin</option>
                    </select>
                </div>
                <div class="enterTempHere">
                    <input type="number" placeholder="Temp to Convert" id="ogTemp" class="ogTemp">
                </div>
            </div>
        </div>
        <div class="buttSec">
            <input type="button" value="Add Another Temp" id="anotherTemp">
            <input type="button" value="Submit" id="signButt">
            <div class="displayTemp" id="displayTemp">
                <h5>New Temp: </h5>
                <p class="displaySec" id="displaySec"></p>
            </div>
            <div class="clearButt">
                <input type="button" value="Clear">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/makenewwork.js"></script>
</html>
