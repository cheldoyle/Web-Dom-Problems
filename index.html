<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <title>Temp Conversion</title>
</head>
<body>
    <div class="container tempSec">
        <div class="tempConverter row">
            <h1>Temp Converter</h1>
            <div class="tempMenus row">
                <div class="tempChooser col-6" id="oldTemp">
                    <label for="tempChoice">Choose OG Temp:</label>
                    <select name="tempChoice" id="tempChoice">
                    <option value="far">Farenheit</option>
                    <option value="cel">Celsius</option>
                    <option value="kel">Kelvin</option>
                    </select>
                </div>
                <div class="newTempChooser col-6" id="newlyTemped">
                    <label for="newTempChoice">Choose New Temp:</label>
                    <select name="newTempChoice" id="newTempChoice">
                    <option value="far">Farenheit</option>
                    <option value="cel">Celsius</option>
                    <option value="kel">Kelvin</option>
                    </select>
                </div>
            </div>
            <input type="text" placeholder="Temp in F" id="ogTemp">
            <input type="button" value="Submit" id="signButt">
            <div class="displayTemp">
                <h5>New Temp: </h5>
                <p></p>
            </div>
            <div class="clearButt">
                <input type="button" value="Clear">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/app.js"></script>
</html>
